name: Deploy Backend

on:
  workflow_call:
    inputs:
      docker_image_tag:
        required: true
        type: string
        description: 'Docker image tag to deploy'
      environment:
        required: false
        type: string
        default: 'production'
        description: 'Deployment environment'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.2.2
      with:
        host: ${{ secrets.BACKEND_EC2_HOST }}
        username: ${{ secrets.BACKEND_EC2_USER }}
        key: ${{ secrets.BACKEND_EC2_SSH_KEY }}
        script: |
          # Pull the image
          docker image prune -a -f
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/tariffbackend:${{ inputs.docker_image_tag }}
          cd ~
          sudo echo "Pulled image: ${{ secrets.DOCKER_USERNAME }}/tarifffrontend:${{ inputs.docker_image_tag }}" >> ~/deploy-frontend.log
          # Stop existing services
          sudo docker compose down || true
          
          # Start services with new image tag
          sudo IMAGE_TAG=${{ inputs.docker_image_tag }} docker compose up -d