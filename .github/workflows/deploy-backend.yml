name: Deploy Backend

on:
  workflow_call:
    inputs:
      docker_image_tag:
        required: true
        type: string
        description: 'Docker image tag to deploy'
      environment:
        required: false
        type: string
        default: 'production'
        description: 'Deployment environment'
    secrets:
      DOCKER_USERNAME:
        required: true
      EC2_HOST:
        required: true
      EC2_USER:
        required: true
      EC2_SSH_KEY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.BACKEND_EC2_HOST }}
        username: ${{ secrets.BACKEND_EC2_USER }}
        key: ${{ secrets.BACKEND_EC2_SSH_KEY }}
        script: |
          # Set the image tag environment variable
          export IMAGE_TAG=${{ inputs.docker_image_tag }}
          
          # Pull the latest image
          docker pull ${{ secrets.DOCKER_USERNAME }}/tariffbackend:${{ inputs.docker_image_tag }}
          
          # Navigate to the directory with compose file
          cd /path/to/your/compose/directory
          
          # Stop existing services
          docker-compose down || true
          
          # Start services with new image tag
          IMAGE_TAG=${{ inputs.docker_image_tag }} docker-compose up -d