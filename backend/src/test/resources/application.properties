spring.application.name=backend-test

# Disable Docker compose integration during tests
spring.docker.compose.enabled=false

# Disable .env file import in tests
spring.config.import=optional:file:.env[.properties]

# H2 in-memory database configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Suppress startup banners/log noise in tests
debug=false
logging.level.org.springframework=ERROR
logging.level.com.tariff.backend=INFO

# Security configuration for tests
security.password.min-length=8
security.password.max-length=16

# Test fallback values for required configuration
FRONTEND_EC2_HOST=localhost
server.error.include-message=always

# JWT configuration for tests
JWT_SECRET_KEY=test-secret-key-for-jwt-token-generation-minimum-256-bits-required-for-hs256-algorithm
JWT_EXP_TIME=3600000
